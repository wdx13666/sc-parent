<!DOCTYPE html>
<html>

<head>
<!-- 页面meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商家完善资料</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
	name="viewport">

<link rel="stylesheet"
	href="static/plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="static/plugins/adminLTE/css/AdminLTE.css">
<link rel="stylesheet"
	href="static/plugins/adminLTE/css/skins/_all-skins.min.css">
<link rel="stylesheet" href="static/css/style.css">
<script src="static/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="static/plugins/angularjs/angular.min.js">
	
</script>
<!-- 分页组件开始 -->
<script src="static/plugins/angularjs/pagination.js"></script>
<link rel="stylesheet" href="static/plugins/angularjs/pagination.css">
<!-- 分页组件结束 -->
<script type="text/javascript" src="static/js/base_pagination.js">
	
</script>
<script type="text/javascript" src="static/js/service/sellerService.js">
	
</script>
<script type="text/javascript"
	src="static/js/controller/baseController.js">
	
</script>
<script type="text/javascript"
	src="static/js/controller/sellerController.js">
	
</script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou"
	ng-controller="sellerController" ng-init="searchEntity={status:'0'}">



	<!-- 正文区域 -->
	<section class="content">

		<div class="box-body">

			<!--tab页-->
			<div class="nav-tabs-custom">

				<!--tab头-->
				<ul class="nav nav-tabs">

					<li class="active"><a href="#home" data-toggle="tab">商家信息</a>
					</li>
				</ul>
				<!--tab头/-->

				<!--tab内容-->
				<div class="tab-content">

					<!--表单内容-->
					<div class="tab-pane active" id="home">
						<div class="row data-type">

							<div class="col-md-2 title">公司名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="公司名称"
									value="">
							</div>

							<div class="col-md-2 title">公司手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="公司手机"
									value="">
							</div>

							<div class="col-md-2 title">公司电话</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="公司电话"
									value="">
							</div>

							<div class="col-md-2 title">公司详细地址</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="公司详细地址"
									value="">
							</div>

							<div class="col-md-2 title">联系人姓名</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="联系人姓名"
									value="">
							</div>

							<div class="col-md-2 title">联系人QQ</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="联系人QQ"
									value="">
							</div>

							<div class="col-md-2 title">联系人手机</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="联系人手机"
									value="">
							</div>

							<div class="col-md-2 title">联系人EMAIL</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="联系人EMAIL"
									value="">
							</div>

							<div class="col-md-2 title">营业执照号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="营业执照号"
									value="">
							</div>

							<div class="col-md-2 title">税务登记证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="税务登记证号"
									value="">
							</div>

							<div class="col-md-2 title">组织机构代码证</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="组织机构代码证"
									value="">
							</div>

							<div class="col-md-2 title">法定代表人</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="法定代表人"
									value="">
							</div>

							<div class="col-md-2 title">法定代表人身份证号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="法定代表人身份证号"
									value="">
							</div>

							<div class="col-md-2 title">开户行名称</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="开户行名称"
									value="">
							</div>

							<div class="col-md-2 title">开户行支行</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="开户行支行"
									value="">
							</div>

							<div class="col-md-2 title">银行账号</div>
							<div class="col-md-10 data">
								<input type="text" class="form-control" placeholder="银行账号"
									value="">
							</div>

						</div>
					</div>




				</div>
				<!--tab内容/-->
				<!--表单内容/-->
				<table>
					<tbody>
						<tr ng-repeat="entity in list">
							<td><input type="checkbox"></td>
							<td>{{entity.sellerId}}</td>
							<td>{{entity.name}}</td>
							<td>{{entity.nickName}}</td>
							<td>{{entity.linkmanName}}</td>
							<td>{{entity.telephone}}</td>
							<td class="text-center">
								<button type="button" class="btn bg-olive btn-xs"
									data-toggle="modal" data-target="#sellerModal">详情</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>




		</div>
		<div class="btn-toolbar list-toolbar">
			<button class="btn btn-primary">
				<i class="fa fa-save"></i>保存
			</button>
			<a data-toggle="modal" class="btn btn-danger">提交</a>
		</div>

	</section>
	<!-- 正文区域 /-->


</body>

</html>
